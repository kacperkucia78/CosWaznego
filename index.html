<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ğŸ’–</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffe6eb, #fff);
    text-align: center;
    height: 100vh;
    overflow: hidden;
}

h1 {
    margin-top: 80px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: opacity 0.5s;
}

#tak {
    background: #ff4d6d;
    color: white;
    left: 40%;
    top: 55%;
}

#nie {
    background: #ccc;
    left: 55%;
    top: 55%;
}

#loveText {
    display: none;
    font-size: 24px;
    color: #ff4d6d;
    margin-top: 30px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 77, 109, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
}

#loveText img {
    width: 150px;
    height: auto;
    border-radius: 15px;
}

.heart {
    position: absolute;
    animation: fly 5s linear forwards;
    pointer-events: none;
}

@keyframes fly {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-700px) scale(2);
        opacity: 0;
    }
}
</style>
</head>
<body>

<h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>
<div id="loveText">
    JEEEEEEEEEE! KOCHAM CIÄ˜ â¤ï¸ DZIÄ˜KUJÄ˜! 
    <img src="https://cdn.7tv.app/emote/01FQCWA0QR0003G1NQB42Z1D1E/4x.gif" alt="GIF Walentynka">
</div>
<button id="tak">Tak</button>
<button id="nie">Nie</button>

<script>
const nie = document.getElementById("nie");
const tak = document.getElementById("tak");
const loveText = document.getElementById("loveText");

function uciekaj() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    nie.style.left = x + "px";
    nie.style.top = y + "px";
}

nie.addEventListener("mouseover", uciekaj);
nie.addEventListener("touchstart", uciekaj);

let heartsInterval = null;

function startHearts() {
    if (heartsInterval) return;
    heartsInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-30px";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 200);
}

tak.addEventListener("click", () => {
    loveText.style.display = "flex"; // pokazujemy wiadomoÅ›Ä‡
    startHearts();

    // ukrycie przyciskÃ³w
    tak.style.opacity = "0";
    nie.style.opacity = "0";

    setTimeout(() => {
        tak.remove();
        nie.remove();
    }, 500); // po animacji opacity
});
</script>

</body>
</html>
