<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ðŸ’–</title>
<style>
body {

}

h1 {

}

button {
    padding: 15px 30px;

}

#tak {

    left: 40%;
    top: 55%;
}

#nie {
    background: #ccc;
    left: 55%;
    top: 55%;
}
</style>
</head>
<body>

<h1>Czy zostaniesz mojÄ… walentynkÄ…? ðŸ’˜</h1>

<button id="tak" onclick="alert('Yaaay! ðŸ’–')">Tak</button>
<button id="nie">Nie</button>

<script>
const nie = document.getElementById("nie");

function uciekaj() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    nie.style.left = x + "px";
    nie.style.top = y + "px";
}

nie.addEventListener("mouseover", uciekaj);
nie.addEventListener("touchstart", uciekaj);
</script>
